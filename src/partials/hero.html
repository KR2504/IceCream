 <section class="hero">
    <div class="container hero__container">
            <div class="hero__title-thumb">
                <h1 class="hero__title">ice cream<br>made with<br><span class="hero__title-red">passion</span></h1>
                <div class="hero__title-buttons">
                    <a class="btn hero__title-button" href="#products">Products</a>
                    <a class="btn hero__title-button-second" href="#how-its-made">How it's made?</a>
                </div>
            </div>
            <div class="hero__img-milk-thumb">
                <picture>
                    <source srcset="./images/hero/milk-1x-mac.png 1x,
                                    ./images/hero/milk-2x-mac.png 2x
                                    " media="(min-width: 1280px)">
                    <source srcset="./images/hero/milk-1x-tab.png 1x,
                                    ./images/hero/milk-2x-tab.png 2x
                                    " media="(min-width: 768px)">
                    <img class="hero-img" src="./images/hero/milk-1x-mac.png" alt="milk">
                </picture>
            </div>
            <div class="hero__text-milk-wrap">
                <p class="hero__text-milk">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus reprehenderit rem
                    saepe voluptatibus repellendus. This is a text</p>
            </div>
            <button class="hero__milk-button" type="button">
                <svg width="24 " height="20" xmlns="http://www.w3.org/2000/svg" class="hero__button-svg"
                    viewBox="0 0 512 512">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
                        d="M268 112l144 144-144 144M392 256H100" />
                </svg>
            </button>
            <div class="hero__big-icecream">
                <picture>
                    <source srcset="./images/hero/icecream-1x-mac.png 1x,
                                    ./images/hero/icecream-2x-mac.png 2x
                                    " media="(min-width: 1280px)">
                    <source srcset="./images/hero/icecream-1x-tab.png 1x,
                                    ./images/hero/icecream-2x-tab.png 2x
                                    " media="(min-width: 768px)">
                    <source srcset="./images/hero/icecream-1x-mb.png 1x,
                                    ./images/hero/icecream-2x-mb.png 2x
                                    " media="(min-width: 1px)">
                    <img class="big-icecream" src="./images/hero/icecream-1x-mac.png" alt="Icecream">
                </picture>
            </div>
            <div class="hero__circle"></div>
            <div class="hero__right-text-container">
                <div class="hero__right-text-thumb">
                    <div class="hero__right-text-number">16
                        <div class="hero__right-text-circle"></div>
                        <div class="hero__right-text-desk">cafes</div>
                    </div>
                    <div class="hero__right-text-thumb">
                        <div class="hero__right-text-number">23
                            <div class="hero__right-text-circle"></div>
                            <div class="hero__right-text-desk">food trucks</div>
                        </div>
                    </div>
                    <div class="hero__so-tasty-img-thumb">
                        <picture>
                            <source srcset="./images/hero/girl-1x-mac.png 1x,
                                            ./images/hero/girl-2x-mac.png 2x
                                            " media="(min-width: 1280px)">
                            <source srcset="./images/hero/girl-1x-tab.png 1x,
                                            ./images/hero/girl-2x-tab.png 2x
                                            " media="(min-width: 768px)">
                            <img src="./images/hero/girl-1x-mac.png" alt="So Tasty">
                        </picture>
                    </div>
                </div>
            </div>
    </div>
</section>
